<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">

    <div class="p-4">

        <h3 class="text-center mb-4 text-primary">Todo List</h3>
        <div class="row">
            <div class="entries col-12 col-md-4 col-lg-4 border p-4">
                <div>
                    <form id="todo-form">
                        <input type="text", placeholder="Enter Todo", class="form-control text-primary" required><br>
                        <input type="date", class="form-control text-primary"><br>
                        <input type="time", class="form-control text-primary"><br>
                        <div class="text-center">
                            <button type="submit" class="mx-auto btn btn-primary text-nowrap">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="items col-12 col-md-8 col-lg-8 border rounded p-4" id="todo_list">
                
            </div>
        </div>
        

    </div>





    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">

    </script>
    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js">
    </script>


    <script>

        function add_todo(title){
            document.getElementById("todo_list").innerHTML += `
                <div class="todo-item p-3 card">
                    <small class="text-muted text-primary">Today by 08:00 PM</small>
                    <div class="">
                        <h4 style="float: left;" class="m-0 p-0 text-primary">${title}</h4>
                            <div class="" style="float: right;">
                                <i style="cursor: pointer;" class="fas text-primary fa-pen-to-square"></i>
                                <i style="cursor: pointer;" class="fas text-danger fa-trash-can"></i>
                            </div>
                    </div>
                </div><br>`
        }

        $("#todo-form").submit(function(){
            add_todo("title")


            //ajax


            return false
        })
    </script>
</body>
</html>
